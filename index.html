<script type="text/javascript">
	$(function(){
		$("#range-slider-test").ui_range_slider();
		$('#date').DatePicker({
			flat: false,
			date: ['2008-07-31','2008-07-28'],
			format: 'Y-m-d',
			calendars: 2,
			mode: 'range',
			starts: 1,
			onBeforeShow: function(){
			 
			},
			onChange: function(formated, dates){
				/*formated = formated.toString().split(",");
				formated = formated.join(" ~ ")
				$("#date").val(formated);*/
				formated = formated.toString().split(",");
				var sweek = getYearWeek(formated[0]),
				    eweek = getYearWeek(formated[1]);
				sweek = (formated[0].split('-'))[0]+"-"+sweek;
				eweek = (formated[1].split('-'))[0]+"-"+eweek;
				$("#date").val(sweek+" ~ "+eweek);
			}
		});
		
	    $('#date2').DatePicker({
			date: '2008-07-31',
		    calendars: 1,
			starts: 1,
			onChange: function(formated, dates){
				 $("#date2").val(formated);
			}
		});
		
		new ui_custome_rtable({
				  domWraper:"table_test",
				  pagesize:10,
